<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js | °C to °F</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/assets/image/thermometer.png" type="image/png">
</head>
<body>

<header>
    <label for="converter" class="title-convert">Converter °C to °F</label>
</header>

<div>
    <input type="text" id="converter" placeholder="°C">
</div>

<p class="result"></p>

<div id="buttons">
    <button class="convertButton">Convert</button>
    <button class="resetButton" id="reset">Reset</button>
    <button class="changeButton">Change</button>
</div>





<script src="/script/app.js"></script>
</body>
</html>
